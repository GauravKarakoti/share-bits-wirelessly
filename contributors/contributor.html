  <script src="contributor.js"></script>
  <script>
    // Interactive Background
    const canvas = document.getElementById('bgCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    function toggleTheme() {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      const logo = document.getElementById('logo');
      logo.src = newTheme === 'dark' ? '../logo-dark.png' : '../logo-light.png';
    }

    themeToggle.addEventListener('click', toggleTheme);

    function resizeCanvas() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 1000;
    const positions = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 10;
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.02,
      color: 0x6366f1
    });
    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.x += 0.0005;
      particles.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // Scroll-to-top functionality
    let scrollBtn = document.getElementById("scrollBtn");
    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollBtn.style.display = "flex";
      } else {
        scrollBtn.style.display = "none";
      }
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Example contributor loading animation (assuming contributor.js populates the grid)
    document.addEventListener('DOMContentLoaded', () => {
      const contributorsGrid = document.getElementById('contributors');
      // Assuming contributor.js adds contributor cards dynamically
      // Add fadeIn animation to each card as they're added
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'fadeIn 0.5s ease-out forwards';
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      // Observe each card once they're added by contributor.js
      setTimeout(() => {
        document.querySelectorAll('.contributor-card').forEach(card => {
          observer.observe(card);
        });
      }, 100); // Delay to ensure cards are rendered
    });
  </script>
